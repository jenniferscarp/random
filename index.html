<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Consulting Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cousine:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cousine', monospace;
            background-color: #d8d8d8;
            color: #040404;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header with LinkedIn Button */
        header {
            position: relative;
            padding: 20px 0;
            background-color: #d8d8d8;
        }

        .linkedin-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #d8d8d8;
            color: #040404;
            text-decoration: none;
            padding: 12px 24px;
            border: 2px solid #040404;
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .linkedin-button:hover {
            background-color: #040404;
            color: #d8d8d8;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* Main Content */
        .hero {
            text-align: center;
            padding: 80px 0;
            margin-top: 60px;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: #040404;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .services {
            padding: 80px 0;
            text-align: center;
        }

        .services h2 {
            font-size: 2.5rem;
            margin-bottom: 50px;
            color: #040404;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 40px;
        }

        .service-card {
            background-color: rgba(4, 4, 4, 0.1);
            padding: 40px 30px;
            border-radius: 10px;
            border: 1px solid rgba(4, 4, 4, 0.2);
            transition: transform 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-5px);
            background-color: rgba(4, 4, 4, 0.15);
        }

        .service-card h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #040404;
        }

        .service-card p {
            font-size: 1rem;
            line-height: 1.8;
        }

        .contact {
            padding: 80px 0;
            text-align: center;
        }

        .contact h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #040404;
        }

        .contact p {
            font-size: 1.1rem;
            margin-bottom: 40px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .linkedin-button {
                position: static;
                display: block;
                width: fit-content;
                margin: 0 auto 20px;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero {
                padding: 40px 0;
                margin-top: 20px;
            }

            .services h2,
            .contact h2 {
                font-size: 2rem;
            }

            .services-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="https://www.linkedin.com/in/jcarp/" class="linkedin-button" target="_blank">
            REACH OUT FOR CONSULTING OPPORTUNITIES
        </a>
    </header>

    <div class="container">
        <section class="hero">
            <h1>Hi. I'm Jennifer, and I will find your mistakes.</h1>
        </section>


    </div>
</body>
</html>
